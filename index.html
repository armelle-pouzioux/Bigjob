<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img" href="asset\favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src=js/register.js defer></script>
    
    <title>Plateforme JPO</title>
</head>
<body class="bg-primary">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img style="width: 250px;" src=asset\logo-laplateforme-2024.png></a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Inscription</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Connexion</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-2 text-center d-flex flex-wrap justify-content-center align-items-center">
        <h1 class="text-white w-100">Inscrivez vous aux journées portes ouvertes !</h1>
        <div class="row mt-3 ">
            <form class="col bg-light m-3 p-3" style="height: 70svh;max-width: 50svh;" id="registerForm">
                <h2 class="fw-bold mb-4">Créer son compte</h2>

                <div class="text-start fw-bold">
                    <label class="form-label">Email :</label>
                    <input type="email" class="form-control mb-2" id="registerEmail" placeholder="prenom.nom@laplateforme.io" required>
                    <div id="emailError" class="text-danger"></div>

                    <label class="form-label">Mot de passe :</label>
                    <input type="password" class="form-control mb-2" id="registerPassword" placeholder="Au moins 8 caractères" required>                   
                    <div id="passwordError" class="text-danger"></div>
                        
                    <label class="form-label">Confirmer mot de passe :</label>                    
                    <input type="password" class="form-control mb-2" id="confirmPassword" placeholder="Confirmer mot de passe" required>
                    <div id="confirmPasswordError" class="text-danger"></div>
                </div>
        
                <div class="d-flex flex-column">
                    <button type="submit" class="btn btn-primary mt-3">S'inscrire</button>
                    <a href="login.html" class="mt-4">Déjà un compte ? C'est par ici !</a>
                </div>
            </form>
        </div>
    </main>
    

</body>
</html>
